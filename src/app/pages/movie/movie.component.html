<div class="row">
  <div class="col-md-6">
     <img [src]="movie.poster_path | posterIImage" class="img-thumbnail">
  </div>

  <div class="col-md-6">
     <h3>{{movie.title}}</h3>
     <div class="row">
       <div class="col">
        <star-rating value="{{movie.vote_average}}" 
        checkedcolor="yellow"
        uncheckedcolor="grey"
        totalstars="10"
        size="14px"></star-rating>

       </div>
       <div class="col text-white">
        {{movie.vote_average}}
       </div>
     </div>
     <div class="row mt-5">
        <div class="col text-white"> 
         {{movie.overview}}

        </div>

     </div>
     <div class="row mt-5">
       <div class="col">
          <button  class="btn btn-outline-info" (click)="backToPrevoiusPage()">
              Back to Prevoius page
          </button>
       </div>
     </div>




  </div>
</div>
<div class="row mt-5" *ngIf="movieCast.length > 0">
  <div class="col">
      <app-castSlide [casting]="movieCast"></app-castSlide>
  </div>

</div>
